<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/tienda.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Tienda</title>   
</head>
<body>
    <header>
        <div class="navbar">
            <p><img src="img/logo.png" alt=""></p>
            <div class="links">
                <a href="">Nuestro Cafe</a>
                <a href="">Tutoriales</a>
                <a href="">Locales</a>

                <a href="">Trabaja con Nosotros</a>
                <a href="">Franquicias</a>

        </div>

    <main>
    <div class="container">
        <div class="card">
            <img src="/img/img_cafe/cafe_scegliere.jpg" alt="Café 2">
            <img src="/img/img_cafe/cafe_infoscegliere.jpg" alt="Café 1 Hover" class="img-hover">

        </div>
        <div class="card">
            <img src="/img/img_cafe/cafe_barista.jpg" alt="Café 2">
            <img src="/img/img_cafe/cafe_infobarista.jpg" alt="Café 1 Hover" class="img-hover">
            <h3 class="titulo_card">Café Barista</h3>
        </div>
        <div class="card">
            <img src="/img/img_cafe/cafe_minka.jpg" alt="Café 3">
            <img src="/img/img_cafe/cafe_infominka.jpg" alt="Café 1 Hover" class="img-hover">
            <h3 class="titulo_card">Café Minka</h3>
        </div>
        <div class="card">
            <img src="/img/img_cafe/cafe_colombia.jpg" alt="Café 4">

        </div>
        <div class="card">
            <img src="/img/img_cafe/cafe_brasil.jpg" alt="Café 4">
            <img src="/img/img_cafe/cafe_infobrasil.jpg" alt="Café 1 Hover" class="img-hover">

            <h3 class="titulo_card">Café Brasil</h3>

        <div class="card">
            <img src="/img/img_cafe/cafe_descafeinado.jpg" alt="Café 4">

            <h3 class="titulo_card">Café Descafeinado</h3>
        </div>
        <div class="card">
            <img src="/img/img_cafe/cafe_capsulascegliere.jpg" alt="Café 4">

            <h3 class="titulo_card">Cápsulas de Café Scegliere</h3>
        </div>
        <div class="card">
            <img src="/img/img_cafe/cafe_capsulabarista.jpg" alt="Café 4">
            <img src="/img/img_cafe/capsulas_intensidad.jpg" alt="Café 1 Hover" class="img-hover">
            <h3 class="titulo_card">Cápsulas de Café Barista</h3>
        </div>
        <div class="card">
            <img src="/img/img_cafe/cafe_capsulacolombia.jpg" alt="Café 4">
            <img src="/img/img_cafe/capsulas_intensidad.jpg" alt="Café 1 Hover" class="img-hover">
            <h3 class="titulo_card">Cápsulas de Café Colombia</h3>
        </div>
        <div class="card">
            <img src="/img/img_cafe/cafe_capsulaminka.jpg" alt="Café 4">
            <img src="/img/img_cafe/capsulas_intensidad.jpg" alt="Café 1 Hover" class="img-hover">
